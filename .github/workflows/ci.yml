name: Build-test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      - name: Dep install
        run: |
          sudo apt-get update
          sudo apt install gcc-multilib
      - name: Configure Release tag
        run: |
          git fetch --unshallow
          MAJOR=1
          MINOR=0
          COUNT=$(git rev-list --count HEAD)
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
      - name: Build
        run: |
          bash ./ci/build.sh 1.12
