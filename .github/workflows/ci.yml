name: Build-test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Dep install
        run: |
          sudo apt-get update
          sudo apt install gcc-multilib
      - name: Build
        run: |
          zip 
          bash ./ci/build.sh 1.12
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./include/smlib2.inc